<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <div class="title">Smart Calculator</div>
            <div class="theme-toggle">
                <span>Dark</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <span>Light</span>
            </div>
        </div>
        
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        
        <div class="scientific-buttons" id="scientific-buttons">
            <button class="function" onclick="calculateFunction('Math.sin(')">sin</button>
            <button class="function" onclick="calculateFunction('Math.cos(')">cos</button>
            <button class="function" onclick="calculateFunction('Math.tan(')">tan</button>
            <button class="function" onclick="calculateFunction('Math.log(')">log</button>
            <button class="function" onclick="calculateFunction('Math.sqrt(')">√</button>
            
            <button class="function" onclick="calculateFunction('Math.asin(')">sin⁻¹</button>
            <button class="function" onclick="calculateFunction('Math.acos(')">cos⁻¹</button>
            <button class="function" onclick="calculateFunction('Math.atan(')">tan⁻¹</button>
            <button class="function" onclick="calculateFunction('Math.log10(')">log₁₀</button>
            <button class="function" onclick="calculateFunction('Math.pow(10,')">10^x</button>
            
            <button class="function" onclick="calculateFunction('Math.PI')">π</button>
            <button class="function" onclick="calculateFunction('Math.E')">e</button>
            <button class="function" onclick="calculateFunction('(')">(</button>
            <button class="function" onclick="calculateFunction(')')">)</button>
            <button class="function" onclick="calculateFunction('Math.pow(')">x^y</button>
            
            <button class="function" onclick="calculateFunction('factorial(')">x!</button>
            <button class="function" onclick="appendNumber(Math.random())">RND</button>
            <button class="function" onclick="appendNumber(Math.PI)">π</button>
            <button class="function" onclick="appendNumber(Math.E)">e</button>
            <button class="mode-toggle" onclick="toggleScientificMode()">Standard Mode</button>
        </div>
        
        <div class="buttons">
            <button class="history-btn" onclick="toggleHistory()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.956 7.956 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
                    <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
                    <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
                </svg>
                History
            </button>
            <button class="function" onclick="clearAll()">AC</button>
            <button class="function" onclick="deleteLastChar()">DEL</button>
            <button class="operator" onclick="chooseOperation('/')">/</button>
            
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button class="operator" onclick="chooseOperation('*')">×</button>
            
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button class="operator" onclick="chooseOperation('-')">-</button>
            
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button class="operator" onclick="chooseOperation('+')">+</button>
            
            <button class="span-2" onclick="appendNumber(0)">0</button>
            <button onclick="appendDecimal()">.</button>
            <button class="operator" onclick="compute()">=</button>
        </div>
    </div>
    
    <div class="history-panel" id="history-panel">
        <div class="history-header">
            <div class="history-title">Calculation History</div>
            <button class="close-history" onclick="toggleHistory()">×</button>
        </div>
        <div id="history-items"></div>
        <button class="clear-history" onclick="clearHistory()">Clear History</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
